    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>NOV Rigscan</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">

  <body class="theme-gray" >
     <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page layout-white" data-page="index">
                <div class="navbar">
                    <div class="navbar-inner">
                      <div class="center">Rigscan</div>
                    </div>
                 </div>

              
            <div class="toolbar toolbar-bottom">
                 <div class="toolbar-inner">
                    <a href="#send" class="link">send</a>
                    <a href="#" data-popup=".popup-send" class="open-popup">Open About Popup </a>
                      
                 </div>
              </div> 
                <button class="scanButton"></button>
            
            <div class="page-content hide-navbar-on-scroll hide-bars-on-scroll">
              <div class="content-block-title">Saved data</div>
                  
                <ul> 
                   <table id="box">
              

                  </table>
               
                     <div class=".col-100.tablet-50">
                        <input type="submit" value="Upload" id="upload" class="button button-big button-fill color-red"/>
                     </div>
                 </ul>
            </div>         
        </div>

              </div>  <!-- content end(send) -->

         <div class="popup popup-send">
    
    <div class="content-block">
      
    <!--   <p><a href="#" class="close-popup">Close popup</a></p>
     <div class="page-content"> -->

              <div class="item-content">
                 <div class="item-inner"> 
                    <div class="item-title label">Category</div>
                        <div class="item-input">
                             <select id="category">
                             <option>Equipment 1</option>
                             <option>Equipment 2</option>
                           </select>
                       

                           <select id="tool">
                             <option>Tool 1</option>
                             <option>Tool 2</option>
                           </select>
                      </div>
                </div>
              </div>

              <div class="item-content">
                 <div class="item-inner"> 
                    <div class="item-title label">Note</div>
                      <div class="item-input" id="notebox">
                          <textarea class="resizable" id="note"></textarea>
                       </div>
                 </div>
              </div>

              <div class="item-content">
                 <div class="item-inner"> 
                    <div class="item-title label">Qr-kode</div>
                      <div class="item-input">
                          <input id="qr" type='text' class='input'>
                       </div>
                 </div>
              </div>

                <div id="extraControls" class="hidden">
                  <input  class="dato" type="date" id="myDate" disabled />
                </div>
  
              <div class="row">
                  <div class="col-50.tablet-25">
                         <a href="#" class="close-popup"><input id="send" type="submit" value="Send" class="button button-big button-fill color-red"/> </a>  
                  </div>
                  <div class="col-50.tablet-25">
                    <a href="#" class="close-popup"> <input type="submit" value="Save" class="button button-big button-fill color-gray" id="save"/></a>
                      </div> 
                  </div>


    </div>

</div> <!-- view end
